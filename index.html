<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <a href="#" class="header__logo">BMIC LOGO</a>
            <div class="header__input">
                <label for="height" class="header__height">身高 cm</label>
                <input type="text" id="height" placeholder="請輸入身高" class="header__inputHeight">
                <label for="weight" class="header__weight">體重 kg</label>
                <input type="text" id="weight" placeholder="請輸入體重" class="header__inputWeight">
            </div>
            <div class="header__btn">
                <button class="header__save">看結果</button>
            </div>
        </div>
        <div class="history">
            <h2 class="history__title">BMI 紀錄</h2>
            <div class="history__records">
                
            </div>
        </div>
        <div class="footer">
            <img src="images/BMICLogo2.png" alt="" class="footer__image">
        </div>
    </div>
    <script src="js/all.js"></script>
</body>
</html>
